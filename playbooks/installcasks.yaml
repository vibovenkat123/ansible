- hosts : localhost
  name: install casks macos
  vars:
    brew_casks:
      - google-chrome
      - gimp
      - discord
      - bitwarden
      - bettertouchtool
      - docker
      - firefox
      - amethyst
      - brave-browser
  tasks: 
  - name: install casks
    homebrew_cask:
      name: "{{ brew_casks }}"
      state: present
